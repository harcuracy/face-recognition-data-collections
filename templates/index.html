<!DOCTYPE html>
<html>

<head>
    <title>Face Dataset Collector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            overflow-y: auto;
            /* ✅ allow scrolling */
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 480px;
            margin-bottom: 40px;
            /* ✅ spacing for bottom */
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .input-group {
            margin: 20px 0;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #444;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            outline: none;
        }

        .input-group input:focus {
            border-color: #4CAF50;
        }

        video,
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 15px 0;
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #45a049;
        }

        button:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Face Recognition Dataset Collection</h2>
        <div class="input-group">
            <label for="matric_no">Matric No:</label> 
            <input type="text" id="matric_no" placeholder="Enter Matric No">
        </div>

        <video id="video" width="400" height="300" autoplay></video><br>
        <button onclick="takeSnapshot()">📸 Take Snapshot</button>
        <button onclick="saveSnapshot()">💾 Save Snapshot</button>



        <canvas id="canvas" width="400" height="300"></canvas>
    </div>

    <script>
        var video = document.getElementById("video");
        var canvas = document.getElementById("canvas");
        var ctx = canvas.getContext("2d");

        // Start camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => { video.srcObject = stream; })
            .catch(err => console.error("Camera error: ", err));

        function takeSnapshot() {
            ctx.drawImage(video, 0, 0, 400, 300);
        }

        function saveSnapshot() {
            var dataUrl = canvas.toDataURL("image/png");
            var matricNo = document.getElementById("matric_no").value;

            if (!matricNo) {
                alert("⚠️ Please enter a matric number first!");
                return;
            }

            fetch("/save_image", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ image: dataUrl, matric_no: matricNo })
            })
                .then(response => response.json())
                .then(data => {
                    alert("✅ " + data.status + ": " + data.filename);
                })
                .catch(err => console.error(err));
        }
    </script>
</body>

</html>
